<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0F172A;
            color: #F8FAFC;
        }
        .btn {
            background-color: #4F46E5;
        }
        .btn:hover {
            background-color: #4338CA;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">Mô Hình từ văn bản thành hình ảnh</h1>
        
        <form method="POST" class="mb-6" id="imageForm">
            <input type="text" name="prompt" placeholder="Nhập mô tả ảnh..." 
                   class="w-full p-4 rounded-lg bg-gray-800 border-2 border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4">
            
            <div class="mb-4">
                <label class="block text-gray-300 mb-2">Guidance Scale (1-20)</label>
                <input type="range" name="guidance_scale" min="1" max="20" value="7" step="0.5" 
                       class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer" id="guidanceScaleSlider">
                <div class="flex justify-between text-xs text-gray-400 mt-1">
                    <span>1</span>
                    <span id="guidanceScaleValue">7</span>
                    <span>20</span>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-300 mb-2">Số bước inference (1-100)</label>
                <input type="range" name="num_inference_steps" min="1" max="100" value="20" 
                       class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer" id="inferenceStepsSlider">
                <div class="flex justify-between text-xs text-gray-400 mt-1">
                    <span>1</span>
                    <span id="inferenceStepsValue">20</span>
                    <span>100</span>
                </div>
            </div>
            
            <button type="submit" class="btn w-full py-3 px-6 rounded-lg font-medium text-white transition duration-200 flex items-center justify-center" id="submitBtn">
                <span id="btnText">Tạo Ảnh</span>
                <svg id="loadingSpinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span id="loadingText" class="ml-2 hidden">Đang xử lý...</span>
            </button>
        </form>
        
        {% if error %}
            <div class="text-red-500 mb-4">{{ error }}</div>
        {% endif %}
        
        <div class="bg-gray-800 rounded-lg p-4 flex justify-center items-center" style="min-height: 512px;">
            {% if image_path %}
                <img src="{{ url_for('output_file', filename=image_path.split('/')[-1]) }}" alt="Generated Image" class="max-w-full max-h-128 transition duration-300 transform hover:scale-105 cursor-pointer">
                <p class="text-gray-400 mt-2">Thời gian xử lý: {{ "%.2f"|format(processing_time) }} giây</p>
            {% else %}
                <p class="text-gray-400">Ảnh sẽ hiển thị ở đây</p>
            {% endif %}
        </div>
        
        <script>
            document.getElementById('imageForm').addEventListener('submit', function() {
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('loadingSpinner').classList.remove('hidden');
                document.getElementById('loadingText').classList.remove('hidden');
                document.getElementById('btnText').classList.add('hidden');
                document.getElementById('btnText').textContent = 'Đang tạo ảnh...';
                document.getElementById('loadingSpinner').classList.remove('hidden');
                
                // Thêm hiển thị thời gian ước tính
                const estimatedTime = Math.min(30, Math.max(5, Math.floor(document.querySelector('input[name="prompt"]').value.length / 10)));
                const timeDisplay = document.createElement('p');
                timeDisplay.id = 'timeDisplay';
                timeDisplay.className = 'text-gray-400 mt-2 text-center';
                timeDisplay.textContent = `Thời gian ước tính: ${estimatedTime} giây`;
                document.querySelector('.bg-gray-800').prepend(timeDisplay);
                
                // Hiệu ứng đếm ngược
                let counter = estimatedTime;
                const timer = setInterval(() => {
                    counter--;
                    timeDisplay.textContent = `Thời gian ước tính: ${counter} giây`;
                    if(counter <= 0) {
                        clearInterval(timer);
                        timeDisplay.textContent = 'Đang hoàn tất...';
                    }
                }, 1000);
            });
            
            // Cập nhật hiển thị giá trị thanh trượt
            document.getElementById('guidanceScaleSlider').addEventListener('input', function() {
                document.getElementById('guidanceScaleValue').textContent = this.value;
            });
            
            document.getElementById('inferenceStepsSlider').addEventListener('input', function() {
                document.getElementById('inferenceStepsValue').textContent = this.value;
            });
        </script>
    </div>
</body>
</html>
